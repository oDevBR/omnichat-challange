<div class="top-bg" color="primary"></div>

<div class="center-content">
    <mat-toolbar color="primary">
        <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
            <span>Clientes</span>
            <button mat-raised-button (click)="openDialog(null)">Novo cliente</button>
        </div>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{ element.businessName }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: right"></th>
            <td mat-cell *matCellDef="let element" style="text-align: right">
                <button mat-icon-button (click)="openDialog(element)">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="
            let row;
            columns: (columnsToDisplay | paginate: {
                id: 'server',
                itemsPerPage: 10,
                currentPage: page,
                totalItems: length
            })
        "></tr>
    </table>

    <div fxLayout="row" fxLayoutAlign="center center">
        <pagination-controls previousLabel="Anterior" nextLabel="Mais" class="my-pagination"
            (pageChange)="getAllCustomers($event)" id="server"></pagination-controls>
    </div> 
</div>
